<ion-header>
  <ion-navbar>
    <ion-title>
      My Feed Reader
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let feed of feeds" (click)="itemSelected(feed.data.url)">
      <ion-avatar item-left>
          <img [src]="feed.data.thumbnail">
       </ion-avatar>
       <h2>{{feed.data.title}}</h2>
       <p>{{feed.data.domain}}</p>
    </ion-item>
  </ion-list>
</ion-content>
